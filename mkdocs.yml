site_name: PsycholWiki
theme:
    name: material
    language: zh
    favicon: 'images/favicon.png'
site_author: 'project-psychol'
site_description: '一份非专业性的精神医学指南'
repo_url: 'https://github.com/project-psychol/psychol-wiki'

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/katex.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css

nav:
  - '首页': 'index.md'
  - '疾病':
    - '双相情感障碍': 'diseases/bipolar_disorder.md'
    - '抑郁障碍': 'diseases/depression.md'
    - '性别焦虑': 'diseases/trans.md'
    - '性偏好障碍': 'diseases/sexual_preference_disorders.md'
  - '药物':
    - '醋酸环丙孕酮': 'drugs/cpa.md'
